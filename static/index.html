<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/app.css" rel="stylesheet">
    <title>History server</title>
  </head>
  <body>
    <nav class="navbar navbar-bgd navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="brand" href="/">
            <img alt="Spark" src="/spark-logo-77x50px-hd.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-controls">
          <!-- navbar controls go here -->
        </div>
      </div>
    </nav>
    <div class="container" id="main">
      <div class="table-responsive">
        <div class="table-title">
          <h4 class="table-title">Applications</h4>
          <div class="btn-group" role="group" aria-label="Settings">
            <button type="button" class="btn btn-link" aria-label="Expand/collapse">
              <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-link" aria-label="Configure">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>App ID</th>
              <th>App name</th>
              <th>Start time</th>
              <th>End time</th>
              <th>User</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>app-123</td>
              <td>Spark shell</td>
              <td>01/02/2015 12:32:40</td>
              <td>01/02/2015 14:21:08</td>
              <td>sadikovi</td>
            </tr>
            <tr>
              <td>app-456</td>
              <td>Spark shell</td>
              <td>04/02/2015 22:31:00</td>
              <td>05/02/2015 04:10:07</td>
              <td>sadikovi</td>
            </tr>
            <tr>
              <td>local-1039</td>
              <td>Spark shell</td>
              <td>11/02/2015 09:45:11</td>
              <td>11/02/2015 11:14:23</td>
              <td>sadikovi</td>
            </tr>
          </tbody>
        </table>
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
          <button type="button" class="btn btn-default disabled" aria-label="">
            <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default active" aria-label="">
            <span>1</span>
          </button>
          <button type="button" class="btn btn-default" aria-label="">
            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
    <!--script type="text/javascript" src="/app.js"></script-->
  </body>
</html>
